set -g default-terminal "tmux-256color-italic"
set -as terminal-overrides ",xterm*:sitm=\\E[3m"

set -g history-limit 30000

set -g focus-events on
set -g base-index 1

set -g repeat-time 0


# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# status style
set -g status-interval 1
set -g status-position top
set -g status-justify centre
set -g window-status-current-format "#[bold]#I:#{b;s/salsabila.qothrunnada/~/:pane_current_path}#[nobold]"
set -g window-status-format "#I:#{b;s/salsabila.qothrunnada/~/:pane_current_path}"

set -g status-style bg=black,fg=white
set -g status-left '#[fg=color255]#{?client_prefix,#[bg=color129]    ,#[bg=color141]    }'
set -g status-right ' #[bg=color141,fg=color255] %a %d-%m-%Y  %H:%M:%S '


# binding
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix
set-option -g prefix2 C-b

set -g mouse on

# open current directory
bind o run-shell "open #{pane_current_path}"

# vim-like pane switching
unbind '"'
unbind %
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# split pane
bind -r s split-window -v
bind -r d split-window -h

# resizing pane
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5

# switch window
unbind [
unbind '}'
bind -r ']' next-window
unbind '{'
bind -r '[' previous-window

# close window
unbind x
bind -r q kill-pane
unbind &
bind -r Q kill-window

# open new window
unbind c
bind n new-window

# bind Escape copy-mode
bind -r v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
